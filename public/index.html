     <title>Instello Sharing Photos</title>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="description" content="Instello - Sharing Photos platform HTML Template">
 
     <!-- icons
     ================================================== -->

     <!-- CSS 
     ================================================== -->
     <link rel="stylesheet" href="%PUBLIC_URL%assets/css/uikit.css">

     <link rel="stylesheet" href="%PUBLIC_URL%assets/css/tailwind-dark.css">
  </head>
  <body>
   
    <div id="root"></div>
 


    <script>
        
      (function (window, document, undefined) {
          'use strict';
          if (!('localStorage' in window)) return;
          var nightMode = localStorage.getItem('gmtNightMode');
          if (nightMode) {
              document.documentElement.className += ' dark';
          }
      })(window, document);
      
      
      (function (window, document, undefined) {
      
          'use strict';
      
          // Feature test
          if (!('localStorage' in window)) return;
      
          // Get our newly insert toggle
          var nightMode = document.querySelector('#night-mode');
          if (!nightMode) return;
      
          // When clicked, toggle night mode on or off
          nightMode.addEventListener('click', function (event) {
              event.preventDefault();
              document.documentElement.classList.toggle('dark');
              if (document.documentElement.classList.contains('dark')) {
                  localStorage.setItem('gmtNightMode', true);
                  return;
              }
              localStorage.removeItem('gmtNightMode');
          }, false);
      
      })(window, document);
      </script>
      
    
    <script src="%PUBLIC_URL%/assets/js/tippy.all.min.js"></script>
    <script src="%PUBLIC_URL%/assets/js/jquery-3.3.1.min.js"></script>

    <script src="%PUBLIC_URL%/assets/js/custom.js"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

  </body>
